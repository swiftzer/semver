name: Build

on:
  push:
    branches:
      - main
      - multiplatform
  pull_request:
  workflow_dispatch:

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -DossrhUsername=${{ secrets.OSSRH_USERNAME }} -DossrhPassword=${{ secrets.OSSRH_PASSWORD }} -DsigningKey=${{ secrets.SIGNING_KEY }} -DsigningPassword=${{ secrets.SIGNING_PASSWORD }}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: microsoft
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          dependency-graph: generate-and-submit

      - name: Check style
        run: ./gradlew spotlessCheck

      - name: Detekt
        run: ./gradlew detekt

      - name: Kotlin binary compatibility validator
        run: ./gradlew apiCheck

      - name: Unit tests
        run: ./gradlew allTests
